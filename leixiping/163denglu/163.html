<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="163.css">
    <title>163登录</title>
</head>

<body>
    <div class="box">
        <div class="box1">
            <div class="b1">
                <div class="b1-1">
                    <img src="image/logo_wy.png" alt="">
                </div>
                <div class="b1-2">
                    <span>中国第一大电子邮件服务商</span>
                </div>
                <div class="b1-3">
                    <ul class="clearfix">
                        <li><a href="http://">反馈意见</a></li>
                        <li><a href="http://">帮助</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="box2">
            <div class="b2-1">
                <div class="b21-1">
                    <img src="image/tit_bg1.jpg" alt="">
                </div>
                <div class="b21-2">
                    <span>欢迎注册网易免费邮！您可以选择注册163、126、yeah.net三大免费邮箱。</span>
                </div>
            </div>
            <div class="b2-2">
                <form>
                    <div class="b22-1">
                        <div class="b22-2">
                            <div class="email clearfix">
                                <span class="text"><span class="star">*</span>邮件地址</span>
                                <div class="put">
                                    <input type="text" value=""> @ <select>
                                        <option value="163.com">163.com</option>
                                    </select>
                                    <p>6~18个字符 可用字母、数字，需以字母开头</p>
                                </div>
                            </div>
                            <div class="pw clearfix">
                                <div class="pw ">
                                    <span class="text"><span class="star">*</span>密码</span>
                                    <div class="put">
                                        <input type="password" value="">
                                        <p>6~16个字符，区分大小写</p>
                                    </div>
                                </div>
                                <div class="Spw clearfix">
                                    <span class="text"><span class="star">*</span>确认密码</span>
                                    <div class="put">
                                        <input type="password" value="">
                                        <p>请再次输入密码</p>
                                    </div>
                                </div>
                                <div class="PhoneNumber clearfix">
                                    <span class="text">手机号码</span>
                                    <div class="put">
                                        <input type="number" value="">
                                        <p>忘记密码时，可通过该手机号码快速找回密码</p>
                                    </div>
                                </div>
                                <div class="GetCode clearfix">
                                    <span class="text"><span class="star">*</span>验证码</span>
                                    <div class="put">
                                        <input type="text" value=""><img src="image/yz.jpg" alt="">
                                        <p>请填写图中的字符，不区分大小写
                                            <ul class="clearfix">
                                                <li><a href="http://">不清楚？换张图片</a></li>
                                                <li><a href="http://">换张图片</a></li>
                                            </ul>
                                        </p>

                                    </div>
                                </div>
                                <div class="check clearfix">
                                    <p>
                                        <input type="checkbox" checked="checked">同意<a href="">"服务条款"</a>和<a
                                            href="#">"隐私权相关政策"</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
        <div class="box3"></div>
    </div>
</body>

</html>
